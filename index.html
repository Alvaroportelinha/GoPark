<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estacionamento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #tabelaPrincipal thead tr {
            display: table-row;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html"><img src="img/logo_cosap_1.png" alt="Logo" class="logo"></a>
            <ul class="nav-list">
                <li><a href="registros.html">Registros</a></li>
                <li><a href="gestão.html">Gestão</a></li>
                <li><a href="perfil.html">Perfis</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h5>Sistema de Controle de Estacionamento <br> Escolar Sebastião da Gama</h5>

        <!-- Marcas de carros -->
        <div id="car-brands">
            <div class="brand-row">
                <img id="alfa-romeo" src="img/ALFA ROMEO.png" alt="Alfa Romeo" class="brand-icon"
                    data-brand="alfa-romeo">
                <img id="audi" src="img/AUDI.png" alt="Audi" class="brand-icon" data-brand="audi">
                <img id="bmw" src="img/BMW.png" alt="BMW" class="brand-icon" data-brand="bmw">
                <img id="citroen" src="img/CITROËN.png" alt="Citroën" class="brand-icon" data-brand="citroen">
                <img id="chevrolet" src="img/chevrolet.png" alt="Chevrolet" class="brand-icon" data-brand="chevrolet">
                <img id="dacia" src="img/DACIA.png" alt="Dacia" class="brand-icon" data-brand="dacia">
                <img id="fiat" src="img/fiat.png" alt="Fiat" class="brand-icon" data-brand="fiat">
                <img id="ford" src="img/ford.png" alt="Ford" class="brand-icon" data-brand="ford">
                <img id="honda" src="img/HONDA.png" alt="Honda" class="brand-icon" data-brand="honda">
                <img id="hyundai" src="img/HYUNDAY.png" alt="Hyundai" class="brand-icon" data-brand="hyundai">
            </div>
            <div class="brand-row">
                <img id="jeep" src="img/JEEP.png" alt="Jeep" class="brand-icon" data-brand="jeep">
                <img id="kia" src="img/KIA.png" alt="Kia" class="brand-icon" data-brand="kia">
                <img id="land-rover" src="img/LAND ROVER.png" alt="Land Rover" class="brand-icon"
                    data-brand="land-rover">
                <img id="lexus" src="img/LEXUS.png" alt="Lexus" class="brand-icon" data-brand="lexus">
                <img id="mazda" src="img/MAZDA.png" alt="Mazda" class="brand-icon" data-brand="mazda">
                <img id="mercedes-benz" src="img/MERCEDES.png" alt="Mercedes-Benz" class="brand-icon"
                    data-brand="mercedes-benz">
                <img id="mini" src="img/MINE.png" alt="Mini" class="brand-icon" data-brand="mini">
                <img id="mitsubishi" src="img/mitsubishi.png" alt="Mitsubishi" class="brand-icon"
                    data-brand="mitsubishi">
                <img id="nissan" src="img/NISSAN.png" alt="Nissan" class="brand-icon" data-brand="nissan">
                <img id="opel" src="img/opel.png" alt="Opel" class="brand-icon" data-brand="opel">
            </div>
            <div class="brand-row">
                <img id="peugeot" src="img/PEUGEOT.png" alt="Peugeot" class="brand-icon" data-brand="peugeot">
                <img id="porsche" src="img/PORCHE.png" alt="Porsche" class="brand-icon" data-brand="porsche">
                <img id="renault" src="img/RENAULT.png" alt="Renault" class="brand-icon" data-brand="renault">
                <img id="seat" src="img/SEAT.png" alt="SEAT" class="brand-icon" data-brand="seat">
                <img id="skoda" src="img/SKODA.png" alt="Skoda" class="brand-icon" data-brand="skoda">
                <img id="suzuki" src="img/SUZUKI.png" alt="Suzuki" class="brand-icon" data-brand="suzuki">
                <img id="tesla" src="img/TESLA.png" alt="Tesla" class="brand-icon" data-brand="tesla">
                <img id="toyota" src="img/toyota.png" alt="Toyota" class="brand-icon" data-brand="toyota">
                <img id="volkswagen" src="img/VOLKSWAGEN.png" alt="Volkswagen" class="brand-icon"
                    data-brand="volkswagen">
                <img id="volvo" src="img/VOLVO.png" alt="Volvo" class="brand-icon" data-brand="volvo">
            </div>
        </div>

        <!-- Tabela Principal -->
        <!-- Tabela onde os carros são exibidos -->
        <table id="tabelaCarros">
            <thead>
               
            </thead>
            <tbody id="tabelaBody">
                <!-- Os carros serão inseridos aqui -->
            </tbody>
        </table>

        <!-- Tabela oculta onde os carros serão cadastrados -->
        <table id="tabelaPrincipal" style="display: none;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Matrícula</th>
                    <th>Cor</th>
                    <th>Data e Hora de Entrada</th>
                    <th>Data e Hora de Saída</th>
                    <th>Ações</th>
                    <th>Eliminar</th> <!-- Novo campo -->
                </tr>
            </thead>
            <tbody>
                <tr id="carDataRow" style="display: none;">
                    <td id="carNome"></td>
                    <td id="carMarca"></td>
                    <td id="carMatricula"></td>
                    <td id="carCor"></td>
                    <td>
                        <button onclick="setDataHoraEntrada(this)">Entrou</button>
                        <input type="datetime-local" class="dataHoraEntradaInput">
                    </td>
                    <td>
                        <button onclick="setDataHoraSaida(this)">Saiu</button>
                        <input type="datetime-local" class="dataHoraSaidaInput">
                    </td>
                    <td><button onclick="registrar()">Registrar</button></td>
                    <td><button onclick="eliminarLinha(this)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

    </main>

    <script src="script.js">
        
    </script>
    
</body>

</html>
