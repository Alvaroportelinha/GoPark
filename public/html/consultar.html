<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="../../index.html">
            <img src="../../img/logo_cosap_1.png" alt="Logo" class="logo">
        </a>
        <a class="hamburger" href="gestão.html">☰</a>
    </header>


    <main>
        <h5>utentes</h5>

        <!-- Tabela onde os carros serão exibidos -->
        <table id="tabelaCarros">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Matrícula</th>
                    <th>Cor</th>
                    <th>Telemóvel</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaBody">
                <!-- As linhas serão adicionadas aqui -->
            </tbody>
        </table>
        <!-- Seção de Utentes -->
        <input type="text" id="pesquisarInput" placeholder="Pesquisar por Nome ou Matrícula" onkeyup="pesquisarUtente()">
        <h5>Lista de Utentes</h5>
        <table id="tabelaUtentes">
            <thead>
                <tr>
                    <td>Nome do Utente</td>
                    <td>Marca</td>
                    <td>Modelo</td>
                    <td>Matrícula</td>
                    <td>Cor</td>
                    <td>Telemóvel</td>
                    <td>Email</td>
                    <td>Ações</td>
                    <td>Pagamento</td>
                    
                </tr>
            </thead>
    
        <button onclick="exibirUtentes()">Exibir Utentes</button>
    </main>

    <script src="../js/index.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/exibir-utente.js"></script>
    <script src="../js/gestão.js"></script>
</body>

</html>
