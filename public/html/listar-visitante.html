<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitantes Registrados</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>

    <header>
        <a href="../../index.html">
            <img src="../../img/logo_cosap_1.png" alt="Logo" class="logo">
        </a>
        <a class="hamburger" href="gestão.html">☰</a>
    </header>

    <main>
        <h2>Lista de Visitantes</h2>
        <div class="gestaoconteiner">
            <table id="tabelaVisitantes" border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Marca do Veículo</th>
                        <th>Modelo</th>
                        <th>Matrícula</th>
                        <th>Cor</th>
                        <th>Telemóvel</th>
                        <th>Email</th>
                        <th>Motivo da Visita</th>
                        <th>Hora de Entrada</th>
                        <th>Autorização</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Visitantes serão inseridos aqui -->
                </tbody>
            </table>
            <button onclick="apagarTodos()">Apagar Todos</button>
        </div>
    </main>

    <script src="../js/listar-visitantes.js"></script>
