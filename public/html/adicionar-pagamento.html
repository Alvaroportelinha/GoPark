<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pagamentos</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>

    <header>
        <a href="../../index.html">
            <img src="../../img/logo_cosap_1.png" alt="Logo" class="logo">
        </a>
        <a class="hamburger" href="gestão.html">☰</a>
    </header>

    <div class="gestaoconteiner">
        <main>
            <div class="formcontainer">
                <h3>Novo Pagamento</h3>
                <form id="form-pagamentos" class="formadd">
                    <!-- Seleção de utente -->
               
                    <select id="utente" required class="shearch">
                        <option value="" class="select-pagamentos">Escolha um utente</option>
                    </select><br>

                    <!-- Seleção de ano -->
                    <label for="ano">Escolha o ano:</label>
                    <select id="ano" required class="shearch">
                        <option value="">Escolha o ano</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select><br>

                    <!-- Seleção de meses com switches -->
                    <div class="seletion">
                        <label>Selecione os meses pagos:</label>
                        <div class="switch-container">
                            <div class="switch-item">
                                <span class="switch-label">Janeiro</span>
                                <label class="switch">
                                    <input type="checkbox" id="janeiro" value="janeiro">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Fevereiro</span>
                                <label class="switch">
                                    <input type="checkbox" id="fevereiro" value="fevereiro">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Março</span>
                                <label class="switch">
                                    <input type="checkbox" id="marco" value="marco">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Abril</span>
                                <label class="switch">
                                    <input type="checkbox" id="abril" value="abril">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Maio</span>
                                <label class="switch">
                                    <input type="checkbox" id="maio" value="maio">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Junho</span>
                                <label class="switch">
                                    <input type="checkbox" id="junho" value="junho">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Julho</span>
                                <label class="switch">
                                    <input type="checkbox" id="julho" value="julho">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Agosto</span>
                                <label class="switch">
                                    <input type="checkbox" id="agosto" value="agosto">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Setembro</span>
                                <label class="switch">
                                    <input type="checkbox" id="setembro" value="setembro">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Outubro</span>
                                <label class="switch">
                                    <input type="checkbox" id="outubro" value="outubro">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Novembro</span>
                                <label class="switch">
                                    <input type="checkbox" id="novembro" value="novembro">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="switch-item">
                                <span class="switch-label">Dezembro</span>
                                <label class="switch">
                                    <input type="checkbox" id="dezembro" value="dezembro">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" style="margin: 30px;">Salvar</button>
                </form>
            </div>
        </main>
    </div>


    <script src="../js/adicionar-pagamentos.js"></script>

</body>

</html>
