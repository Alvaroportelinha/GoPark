<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Visitante</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>

    <header>
        <a href="../../index.html">
            <img src="../../img/logo_cosap_1.png" alt="Logo" class="logo">
        </a>
        <a class="hamburger" href="gestão.html">☰</a>
    </header>
<div class="formconteiner">
    
        <main>
            <h2>Novo <br>Visitante</h2>
    
                <form id="formVisitante" class="form-visitante">
                    <input type="text" id="nome" placeholder="Nome" required><br>
                    <input type="text" id="marcaVeiculo" placeholder="Marca do Veículo" required><br>
                    <input type="text" id="modelo" placeholder="Modelo" ><br>
                    <input type="text" id="matricula" placeholder="Matrícula" required><br>
                    <input type="text" id="cor" placeholder="Cor" ><br>
                    <input type="tel" id="telemovel" placeholder="Telemóvel" ><br>
                    <input type="email" id="email" placeholder="Email" ><br>
                    <input type="text" id="motivoVisita" placeholder="Motivo da Visita" required><br>
                    <input type="datetime-local" id="horaEntrada" required><br>
                    <input type="text" id="autorizacao" placeholder="Autorização" required><br>
                    <button type="button" onclick="registrarVisitante()">Registrar</button>
                </form>
    
        </main>
</div>

    <script src="../js/visitante.js"></script>

</body>
</html>
